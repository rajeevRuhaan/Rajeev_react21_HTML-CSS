<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="formStyle.css">
</head>

<body>
<main>
    <div class="container">
    <h1 class="mb20">Sign Up</h1>
    <p calss="mb20">It's free and only takes a minute</p>
      <form>
        <div class="form-group mb20">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
         </div>
        <div class="form-group mb20">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
         </div>
        <div class="form-group mb20">
            <label for="email">E-mail</label>
            <input type="email" placeholder="Enter Email" name="email" id="email">
        </div>
        <div class="form-group mb20">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" name="password" id="password" required>
        </div>
        <div class="form-group mb20">
            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="repeat password" name="password2" id="password2" required>
        </div>

        <button type="submit" class="mb20">SIGN UP</button>
    </form>
        <p class="bottom-text">
            By clicking the Sign up button you agree to our <a href="#">Terms & conditions</a>  and <a href="#">Privacy Policy</a> 
        </p>
    </div>
</main>
    <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
</body>
</html>-
